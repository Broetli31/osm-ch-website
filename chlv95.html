<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd
">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>OpenStreetMap Schweiz</title>

    <link rel="stylesheet" href="contrib/leaflet-0.5.1.css" type="text/css"/>
    <!--[if lte IE 8]><link rel="stylesheet" href="contrib/leaflet-ie-0.5.1.css" type="text/css"/><![endif]
-->
    <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>

    <script src="contrib/jquery-1.9.1.min.js"></script>
    <script src="contrib/leaflet-0.5.1.js"></script>
    <script src="contrib/leaflet-hash.js"></script>
    <script>
        $(document).ready(function() {
            map = L.map('map').setView([10.5, 23.9], 9);
            L.tileLayer('http://tile.osm.ch/2056/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors. More <a href="http://sosm.ch/swiss-lv95-projected-tiles/">information</a>'
                }).addTo(map);
	    <!--hash = new L.Hash(map);-->
        });
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
