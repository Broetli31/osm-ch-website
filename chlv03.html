<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd
">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>OpenStreetMap Schweiz</title>

    <link rel="stylesheet" href="contrib/leaflet-0.5.1.css" type="text/css"/>
    <!--[if lte IE 8]><link rel="stylesheet" href="contrib/leaflet-ie-0.5.1.css" type="text/css"/><![endif]
-->
    <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>

    <script src="contrib/jquery-1.9.1.min.js"></script>
    <script src="contrib/leaflet-0.5.1.js"></script>
    <script src="contrib/leaflet-hash.js"></script>
    <script>
        function onMouseMove(e)
        {
            footer = document.getElementById('map_footer_left');
            chcoord = L.CRS.EPSG3857.project(e.latlng);
            footer.innerHTML=chcoord.x.toFixed(0) + ", " + chcoord.y.toFixed(0);
        }
        $(document).ready(function() {
            map = L.map('map').setView([1.6, 5.9], 9);
            L.tileLayer('http://tile.osm.ch/21781/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors. More <a href="http://sosm.ch/swiss-lv95-projected-tiles/">information</a>'
                }).addTo(map);
	    <!--hash = new L.Hash(map);-->
            map.on('mousemove', onMouseMove);
        });
    </script>
</head>
<body>
<div id="map_footer_left" style="bottom:0; left:0; position:absolute; z-index:1000; font: 12px/1.5 Arial,Helvetica,sans-serif;">

</div>
<div id="map"></div>
</body>
</html>
